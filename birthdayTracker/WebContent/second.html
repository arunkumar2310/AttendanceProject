<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background:lightblue;">
<h2>Create Profile</h2>
<from method="post" action="/third">
<table>
<tr>
<td>Full Name</td>
<td>:</td>
<td><input type="text" name="name" placeholder="enter the name" ></td>
</tr>
<tr>
<td>D.O.B</td>
<td>:</td>
<td><input type="date" name="dateOfBirth" placeholder="enter the d.o.b"></td>
</tr>
<tr>
<td>Mobile</td>
<td>:</td>
<td><input type="tel" name="mobile" placeholder="Enter mobile number"></td>
</tr><tr>
<td>Favourite cakes</td>
<td>:</td>
<td><select multiple name="cake" size="3">
<option value="chocolateCake">Chocolate cake</option>
<option value="blackForest">Blackforest</option>
<option value="whiteForest">Whiteforest</option>
</select>
</td>
</tr>
<tr>
<td>Favourite colour</td>
<td>:</td>
<td><select name="colours">
<option value="violet">Violet</option>
<option value="indigo">Indigo</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
<option value="yellow">Yellow</option>
<option value="orange">Orange</option>
<option value="red">Red</option>
</select>
</tr>
<tr>
<td>About yourself</td>
<td>:</td>
<td><textarea name="message" rows="5" cols="30" placeholder="Share something about yourself..."></textarea></td>
</tr>
<tr>
<td>Password</td>
<td>:</td>
<td><input type="password" name="password" placeholder="enter the password"></td>
</tr>
<tr>
<td>Confirm Password</td>
<td>:</td>
<td><input type="password" name="confirmPassword" placeholder="Re-enter the password"></td>
</tr>
</table>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="button" value="SAVE">
</from>
<input type="reset" value="CANCEL">
</body>
</html>
